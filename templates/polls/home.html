{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h1 class="text-center mb-5">Welcome to Polling App</h1>
            {% if user.is_authenticated %}
                <div class="text-center">
                    <a href="{% url 'create_poll' %}" class="btn btn-primary">Create Poll</a>
                    <a href="{% url 'list_polls' %}" class="btn btn-secondary">List Polls</a>
                </div>
            {% else %}
                <p class="text-center">Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'signup' %}">sign up</a> to create or view polls.</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
